<!DOCTYPE html>
<html>
<head>
    <title>Muskan ðŸ’–</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            height: 100vh;
            background: linear-gradient(-45deg, #ff4e50, #fc913a, #f9d423, #ff4e50);
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
            color: white;
        }

        @keyframes gradient {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        h1 {
            margin-top: 100px;
            font-size: 50px;
        }

        button {
            padding: 15px 35px;
            font-size: 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
        }

        #yesBtn {
            background-color: #ff0066;
            color: white;
        }

        #noBtn {
            background-color: white;
            color: #ff0066;
            position: absolute;
        }

        .heart {
            position: absolute;
            font-size: 24px;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            from { transform: translateY(100vh); opacity:1; }
            to { transform: translateY(-10vh); opacity:0; }
        }
    </style>
</head>
<body>

<!-- Background Music -->
<audio id="bgMusic" loop>
    <source src="romantic.mp3" type="audio/mpeg">
</audio>


<h1>Muskan ðŸ’–<br>Will You Be My Valentine?</h1>

<button id="yesBtn">Yes ðŸ’˜</button>
<button id="noBtn">No ðŸ™ˆ</button>

<script>
    const music = document.getElementById("bgMusic");

// Play music on first click anywhere
document.addEventListener("click", function () {
    music.play();
}, { once: true });

    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    let yesSize = 20;
    let noSize = 20;

    function moveButton() {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";

        // Shrink No button
        noSize -= 2;
        if (noSize > 8) {
            noBtn.style.fontSize = noSize + "px";
        }

        // Grow Yes button
        yesSize += 3;
        yesBtn.style.fontSize = yesSize + "px";
    }

    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("click", moveButton);

    yesBtn.addEventListener("click", () => {
        document.body.innerHTML = `
            <h1 style="margin-top:150px;">Muskan said YES ðŸ’•</h1>
            <p style="font-size:24px;">Best merge request ever approved ðŸ˜Œ</p>
            <button onclick="goToRepo()" 
                style="padding:20px 40px; font-size:22px; border-radius:40px; border:none; cursor:pointer;">
                ðŸš€ Confirm in GitHub
            </button>
        `;
        launchConfetti();
    });

    function goToRepo() {
        window.location.href = "https://github.com/77-117-115-107-97-110/Valentine";
    }

    function launchConfetti() {
        for (let i = 0; i < 100; i++) {
            const confetti = document.createElement("div");
            confetti.innerHTML = "ðŸ’–";
            confetti.style.position = "absolute";
            confetti.style.left = Math.random() * 100 + "vw";
            confetti.style.top = Math.random() * 100 + "vh";
            confetti.style.fontSize = "30px";
            document.body.appendChild(confetti);

            setTimeout(() => confetti.remove(), 3000);
        }
    }

    // Floating hearts continuously
    setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "ðŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 5000);
    }, 300);

</script>

</body>
</html>
