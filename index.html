<!DOCTYPE html>
<html>
<head>
    <title>Muskan üíñ</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #ffdde1);
            background-size: 400% 400%;
            animation: gradient 12s ease infinite;
            font-family: 'Poppins', sans-serif;
            color: white;
        }

        @keyframes gradient {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 350px;
            padding: 20px;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 40px;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 20px;
            margin-bottom: 25px;
        }

        p {
            font-size: 14px;
            opacity: 0.9;
        }

        .button-area {
            position: relative;
            height: 120px;
            margin-top: 20px;
        }

       button {
    padding: 12px 28px;
    font-size: 16px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: 0.3s;
    position: absolute;
    }

    #yesBtn {
    background-color: #ff4d88;
    color: white;
    left: 20px;
    bottom: 0;
    font-size: 16px;
    }

    #noBtn {
    background-color: white;
    color: #ff4d88;
    left: 180px;   /* IMPORTANT: remove right property */
    bottom: 0;
    font-size: 16px;
}

        .heart {
            position: absolute;
            font-size: 20px;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            from { transform: translateY(100vh); opacity:1; }
            to { transform: translateY(-10vh); opacity:0; }
        }
    </style>
</head>
<body>

<audio id="bgMusic" loop>
    <source src="romantic.mp3" type="audio/mpeg">
</audio>

<div class="container">
    <h1>Muskan üíñ</h1>
    <p>Tap anywhere to start the magic ‚ú®</p>
    <h2>Will You Be My Valentine?</h2>

    <div class="button-area">
        <button id="yesBtn">Yes üíò</button>
        <button id="noBtn">No üôà</button>
    </div>
</div>

<script>
    const music = document.getElementById("bgMusic");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const buttonArea = document.querySelector(".button-area");

    let yesSize = 16;
    let noSize = 16;

    document.body.addEventListener("click", function startMusic() {
        music.volume = 0.7;
        music.play().catch(() => {});
        document.body.removeEventListener("click", startMusic);
    });

    function moveButton() {

        // Move NO button inside container
        const maxX = buttonArea.clientWidth - noBtn.offsetWidth;
        const maxY = buttonArea.clientHeight - noBtn.offsetHeight;

        const x = Math.random() * maxX;
        const y = Math.random() * maxY;

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";

        // Shrink NO
        if (noSize > 8) {
            noSize -= 2;
            noBtn.style.fontSize = noSize + "px";
        }

        // Grow YES
        yesSize += 4;
        yesBtn.style.fontSize = yesSize + "px";
    }

    noBtn.addEventListener("touchstart", moveButton);
    noBtn.addEventListener("mouseover", moveButton);

    yesBtn.addEventListener("click", () => {
        document.body.innerHTML = `
            <div style="text-align:center; padding:20px;">
                <h1 style="font-family:'Pacifico',cursive;font-size:38px;">
                    Please Accept ü•∫üôè
                </h1>
                <p style="font-size:18px;">
                    This would mean everything to me üíï
                </p>
            </div>
        `;

        setTimeout(() => {
            window.location.href = "https://www.instagram.com/demm.m01112026/";
        }, 2500);
    });
</script>



</body>
</html>
