<!DOCTYPE html>
<html>
<head>
    <title>Muskan üíñ</title>

    <!-- Mobile Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Cute Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #ffdde1);
            background-size: 400% 400%;
            animation: gradient 12s ease infinite;
            font-family: 'Poppins', sans-serif;
            color: white;
            padding: 20px;
        }

        @keyframes gradient {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 48px;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 22px;
            margin-bottom: 25px;
        }

        p {
            font-size: 16px;
            opacity: 0.9;
        }

        .buttons {
            position: relative;
            width: 100%;
            max-width: 300px;
        }

        button {
            padding: 14px 30px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            margin: 10px;
            width: 120px;
        }

        #yesBtn {
            background-color: #ff4d88;
            color: white;
        }

        #noBtn {
            background-color: white;
            color: #ff4d88;
            position: absolute;
        }

        .heart {
            position: absolute;
            font-size: 22px;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            from { transform: translateY(100vh); opacity:1; }
            to { transform: translateY(-10vh); opacity:0; }
        }

        /* Mobile tweaks */
        @media (max-width: 480px) {
            h1 { font-size: 38px; }
            h2 { font-size: 18px; }
            button { font-size: 16px; padding: 12px 25px; }
        }
    </style>
</head>
<body>

<audio id="bgMusic" loop>
    <source src="romantic.mp3" type="audio/mpeg">
</audio>

<h1>Muskan üíñ</h1>
<p>Tap anywhere to start the magic ‚ú®</p>
<h2>Will You Be My Valentine?</h2>

<div class="buttons">
    <button id="yesBtn">Yes üíò</button>
    <button id="noBtn">No üôà</button>
</div>

<script>
    const music = document.getElementById("bgMusic");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    let yesSize = 18;
    let noSize = 18;

    // Start music on first tap
    document.body.addEventListener("click", function startMusic() {
        music.volume = 0.7;
        music.play().catch(() => {});
        document.body.removeEventListener("click", startMusic);
    });

    function moveButton() {
        const maxX = window.innerWidth - 120;
        const maxY = window.innerHeight - 60;

        const x = Math.random() * maxX;
        const y = Math.random() * maxY;

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";

        noSize -= 2;
        if (noSize > 8) {
            noBtn.style.fontSize = noSize + "px";
        }

        yesSize += 2;
        yesBtn.style.fontSize = yesSize + "px";
    }

    noBtn.addEventListener("touchstart", moveButton);
    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("click", moveButton);

    yesBtn.addEventListener("click", () => {
        document.body.innerHTML = `
            <div style="text-align:center;">
                <h1 style="font-family:'Pacifico',cursive;font-size:45px;">
                    Please Accept ü•∫üôè
                </h1>
                <p style="font-size:20px;">
                    This would mean the world to me üíï
                </p>
            </div>
        `;

        setTimeout(() => {
            window.location.href = "https://www.instagram.com/demm.m01112026/";
        }, 2500);
    });

    // Floating hearts
    setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "üíñ";
        heart.style.left = Math.random() * 100 + "vw";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
    }, 500);
</script>

</body>
</html>
