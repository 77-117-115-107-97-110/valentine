<!DOCTYPE html>
<html>
<head>
    <title>Muskan ðŸ’–</title>

    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
            background: url('https://images.unsplash.com/photo-1518199266791-5375a83190b7') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }

        /* Dark overlay */
        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            z-index: 0;
        }

        .card {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.15);
            padding: 50px;
            border-radius: 25px;
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            text-align: center;
            color: white;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 60px;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 30px;
        }

        button {
            padding: 12px 30px;
            font-size: 18px;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            margin: 10px;
            transition: 0.3s;
        }

        #yesBtn {
            background: #ff4d6d;
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
        }

        #noBtn {
            background: white;
            color: #ff4d6d;
            position: absolute;
        }
    </style>
</head>
<body>

<audio id="bgMusic" loop>
    <source src="romantic.mp3" type="audio/mpeg">
</audio>

<div class="card">
    <h1>Muskan ðŸ’–</h1>
    <h2>Will You Be My Valentine?</h2>

    <button id="yesBtn">Yes ðŸ’˜</button>
    <button id="noBtn">No ðŸ™ˆ</button>
</div>

<script>
    const music = document.getElementById("bgMusic");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    let yesSize = 18;
    let noSize = 18;

    // Start music on first click
    document.body.addEventListener("click", function startMusic() {
        music.volume = 0.6;
        music.play().catch(() => {});
        document.body.removeEventListener("click", startMusic);
    });

    function moveButton() {
        const x = Math.random() * (window.innerWidth - 120);
        const y = Math.random() * (window.innerHeight - 80);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";

        noSize -= 2;
        if (noSize > 8) noBtn.style.fontSize = noSize + "px";

        yesSize += 3;
        yesBtn.style.fontSize = yesSize + "px";
    }

    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("click", moveButton);

    yesBtn.addEventListener("click", () => {
        document.querySelector(".card").innerHTML = `
            <h1>She Said YES ðŸ’•</h1>
            <h2>Best moment ever ðŸ˜Œ</h2>
        `;
    });
</script>

</body>
</html>
