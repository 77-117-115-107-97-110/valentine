<!DOCTYPE html>
<html>
<head>
<title>Muskan ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(135deg,#ffb6c1,#ffc0cb,#ffd1dc);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    text-align: center;
    color: white;
}

h1 {
    font-family: 'Pacifico', cursive;
    font-size: 36px;
    margin-bottom: 10px;
}

h2 {
    font-size: 18px;
    margin-bottom: 60px;
}

button {
    width: 140px;
    height: 50px;
    border: none;
    border-radius: 40px;
    font-size: 18px;
    cursor: pointer;
    transition: 0.25s ease;
    position: absolute;
}

#yesBtn {
    background: #ff3f7f;
    color: white;
    bottom: 100px;
    left: 50%;
    transform: translateX(-80%);
}

#noBtn {
    background: white;
    color: #ff3f7f;
    bottom: 100px;
    left: 50%;
    transform: translateX(20%);
}

.heart {
    position: absolute;
    font-size: 18px;
    animation: float 5s linear infinite;
}

@keyframes float {
    from { transform: translateY(100vh); opacity:1; }
    to { transform: translateY(-10vh); opacity:0; }
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
    <source src="romantic.mp3" type="audio/mpeg">
</audio>

<button id="yesBtn">Yes ğŸ’˜</button>
<button id="noBtn">No ğŸ™ˆ</button>

<script>
const music = document.getElementById("bgMusic");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");

let yesGrow = 1;

// Start music
document.body.addEventListener("click", function startMusic() {
    music.volume = 0.7;
    music.play().catch(()=>{});
    document.body.removeEventListener("click", startMusic);
});

function moveNoButton() {

    const maxX = window.innerWidth - 150;
    const maxY = window.innerHeight - 120;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    // Grow YES only
    if (yesGrow < 1.6) {
        yesGrow += 0.08;
        yesBtn.style.transform = `scale(${yesGrow})`;
    }
}

noBtn.addEventListener("touchstart", moveNoButton);
noBtn.addEventListener("mouseover", moveNoButton);

yesBtn.addEventListener("click", () => {
    document.body.innerHTML = `
        <h1 style="font-family:'Pacifico',cursive;">
        Please Accept ğŸ¥ºğŸ™
        </h1>

    `;

    setTimeout(()=>{
        window.location.href="https://www.instagram.com/demm.m01112026/";
    },2500);
});
</script>

</html>
