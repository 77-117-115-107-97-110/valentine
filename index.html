<!DOCTYPE html>
<html>
<head>
    <title>Muskan üíñ</title>

    <!-- Cute Romantic Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            overflow: hidden;
            text-align: center;
            height: 100vh;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #ffdde1);
            background-size: 400% 400%;
            animation: gradient 12s ease infinite;
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }

        @keyframes gradient {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        h1 {
            margin-top: 100px;
            font-size: 65px;
            font-family: 'Pacifico', cursive;
        }

        h2 {
            font-size: 28px;
        }

        p {
            font-size: 18px;
            opacity: 0.9;
        }

        button {
            padding: 15px 35px;
            font-size: 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            margin: 10px;
        }

        #yesBtn {
            background-color: #ff4d88;
            color: white;
        }

        #noBtn {
            background-color: white;
            color: #ff4d88;
            position: absolute;
        }

        .heart {
            position: absolute;
            font-size: 24px;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            from { transform: translateY(100vh); opacity:1; }
            to { transform: translateY(-10vh); opacity:0; }
        }
    </style>
</head>
<body>

<audio id="bgMusic" loop>
    <source src="romantic.mp3" type="audio/mpeg">
</audio>

<h1>Muskan üíñ</h1>
<p>Click anywhere to start the magic ‚ú®</p>
<h2>Will You Be My Valentine?</h2>

<button id="yesBtn">Yes üíò</button>
<button id="noBtn">No üôà</button>

<script>
    const music = document.getElementById("bgMusic");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    let yesSize = 20;
    let noSize = 20;

    document.body.addEventListener("click", function startMusic() {
        music.volume = 0.7;
        music.play().catch(() => {});
        document.body.removeEventListener("click", startMusic);
    });

    function moveButton() {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";

        noSize -= 2;
        if (noSize > 8) {
            noBtn.style.fontSize = noSize + "px";
        }

        yesSize += 3;
        yesBtn.style.fontSize = yesSize + "px";
    }

    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("click", moveButton);

    yesBtn.addEventListener("click", () => {
        document.body.innerHTML = `
            <div style="margin-top:180px;">
                <h1 style="font-family:'Pacifico',cursive;font-size:60px;">
                    Please Follow ü•∫üôè
                </h1>
                <p style="font-size:22px;">
                    You have no idea how special this is to me üíï
                </p>
            </div>
        `;

        setTimeout(() => {
            window.location.href = "https://www.instagram.com/demm.m01112026/";
        }, 2500);
    });

    setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "üíñ";
        heart.style.left = Math.random() * 100 + "vw";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 5000);
    }, 400);
</script>

</body>
</html>
