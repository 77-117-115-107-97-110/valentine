<!DOCTYPE html>
<html>
<head>
    <title>Muskan üíñ</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #ffdde1);
            background-size: 400% 400%;
            animation: gradient 12s ease infinite;
            font-family: 'Poppins', sans-serif;
            color: white;
            position: relative;
        }

        @keyframes gradient {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 42px;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 20px;
            margin-bottom: 40px;
        }

        button {
            padding: 12px 28px;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s ease;
            position: fixed;
        }

        #yesBtn {
            background-color: #ff4d88;
            color: white;
            bottom: 80px;
            left: 25%;
        }

        #noBtn {
            background-color: white;
            color: #ff4d88;
            bottom: 80px;
            left: 60%;
        }

        .heart {
            position: fixed;
            font-size: 20px;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            from { transform: translateY(100vh); opacity:1; }
            to { transform: translateY(-10vh); opacity:0; }
        }

        @media (max-width: 480px) {
            h1 { font-size: 34px; }
            h2 { font-size: 18px; }
        }
    </style>
</head>
<body>

<audio id="bgMusic" loop>
    <source src="romantic.mp3" type="audio/mpeg">
</audio>

<h1>Muskan üíñ</h1>
<h2>Will You Be My Valentine?</h2>

<button id="yesBtn">Yes üíò</button>
<button id="noBtn">No üôà</button>

<script>
    const music = document.getElementById("bgMusic");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    let yesScale = 1;
    let noScale = 1;
    let noOpacity = 1;

    // Start music
    document.body.addEventListener("click", function startMusic() {
        music.volume = 0.7;
        music.play().catch(() => {});
        document.body.removeEventListener("click", startMusic);
    });

    function moveButton() {

        const padding = 20;

        const maxX = window.innerWidth - noBtn.offsetWidth - padding;
        const maxY = window.innerHeight - noBtn.offsetHeight - padding;

        const x = Math.random() * maxX;
        const y = Math.random() * maxY;

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";

        // Instead of shrinking height (buggy),
        // reduce scale safely and fade out

        if (noScale > 0.6) {
            noScale -= 0.05;
            noOpacity -= 0.08;
            noBtn.style.transform = `scale(${noScale}) rotate(${Math.random()*20-10}deg)`;
            noBtn.style.opacity = noOpacity;
        }

        // Grow YES safely
        if (yesScale < 1.6) {
            yesScale += 0.07;
            yesBtn.style.transform = `scale(${yesScale})`;
        }
    }

    noBtn.addEventListener("touchstart", moveButton);
    noBtn.addEventListener("mouseover", moveButton);

    yesBtn.addEventListener("click", () => {

        document.body.innerHTML = `
            <div style="text-align:center;">
                <h1 style="font-family:'Pacifico',cursive;font-size:38px;">
                    Please Accept ü•∫üôè
                </h1>
                <p style="font-size:18px;">
                    This would mean everything to me üíï
                </p>
            </div>
        `;

        setTimeout(() => {
            window.location.href = "https://www.instagram.com/demm.m01112026/";
        }, 2500);
    });
</script>


</body>
</html>
