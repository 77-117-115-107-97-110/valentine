<!DOCTYPE html>
<html>
<head>
<title>Muskan üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{
    box-sizing:border-box;
}

body{
    margin:0;
    height:100vh;
    overflow:hidden;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ffb6c1,#ffc0cb,#ffd1dc);
    font-family:'Poppins',sans-serif;
    text-align:center;
    color:white;
}

h1{
    font-family:'Pacifico',cursive;
    font-size:36px;
    margin-bottom:10px;
}

h2{
    font-size:18px;
    margin-bottom:60px;
}

button{
    position:fixed;
    width:140px;
    height:50px;
    border:none;
    border-radius:40px;
    font-size:18px;
    cursor:pointer;
    transition:0.25s ease;
}

#yesBtn{
    background:#ff3f7f;
    color:white;
    left:30%;
    top:75%;
    transform:translate(-50%,-50%);
}

#noBtn{
    background:white;
    color:#ff3f7f;
    left:70%;
    top:75%;
    transform:translate(-50%,-50%);
}

</style>
</head>

<body>

<audio id="bgMusic" loop>
    <source src="romantic.mp3" type="audio/mpeg">
</audio>

<h1>Muskan üíñ</h1>
<h2>Will You Be My Valentine?</h2>

<button id="yesBtn">Yes üíò</button>
<button id="noBtn">No üôà</button>

<script>
const music = document.getElementById("bgMusic");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");

let yesScale = 1;

// Start music once
document.body.addEventListener("click", function startMusic(){
    music.volume = 0.7;
    music.play().catch(()=>{});
    document.body.removeEventListener("click", startMusic);
});

// Move NO button safely
function moveNo(e){
    e.preventDefault();
    e.stopPropagation();

    const maxX = window.innerWidth - noBtn.offsetWidth;
    const maxY = window.innerHeight - noBtn.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

// Prevent ghost click
noBtn.addEventListener("touchstart", moveNo, { passive:false });
noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("click", function(e){
    e.preventDefault();
    e.stopPropagation();
});

// YES button action
yesBtn.addEventListener("click", function(e){
    e.stopPropagation();

    document.body.innerHTML = `
        <h1 style="font-family:'Pacifico',cursive;">
            Please Accept ü•∫üôè
        </h1>
        <p>This would mean everything to me üíï</p>
    `;

    setTimeout(function(){
        window.location.href = "https://www.instagram.com/demm.m01112026/";
    },2500);
});
</script>

</body>
</html>
