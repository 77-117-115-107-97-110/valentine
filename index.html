<!DOCTYPE html>
<html>
<head>
<title>Muskan ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{ box-sizing:border-box; }

body{
    margin:0;
    height:100vh;
    overflow:hidden;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ffb6c1,#ffc0cb,#ffd1dc);
    font-family:'Poppins',sans-serif;
    text-align:center;
    color:white;
    transition:opacity 0.6s ease;
}

h1{
    font-family:'Pacifico',cursive;
    font-size:36px;
    margin-bottom:10px;
}

h2{
    font-size:18px;
    margin-bottom:60px;
}

button{
    position:fixed;
    width:140px;
    height:50px;
    border:none;
    border-radius:40px;
    font-size:18px;
    cursor:pointer;
    transition:0.25s ease;
}

#yesBtn{
    background:#ff3f7f;
    color:white;
    left:30%;
    top:75%;
    transform:translate(-50%,-50%);
}

#noBtn{
    background:white;
    color:#ff3f7f;
    left:70%;
    top:75%;
    transform:translate(-50%,-50%);
}

/* ğŸµ Music Toggle */
#musicToggle{
    width:45px;
    height:45px;
    border-radius:50%;
    font-size:20px;
    background:white;
    color:#ff3f7f;
    bottom:20px;
    right:20px;
    position:fixed;
    display:flex;
    justify-content:center;
    align-items:center;
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
    <source src="romantic.mp3" type="audio/mpeg">
</audio>

<h1>Muskan ğŸ’–</h1>
<h2>Will You Be My Valentine?</h2>

<button id="yesBtn">Yes ğŸ’˜</button>
<button id="noBtn">No ğŸ™ˆ</button>
<button id="musicToggle">ğŸ”‡</button>

<script>
const music = document.getElementById("bgMusic");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const musicToggle = document.getElementById("musicToggle");

let isPlaying = false;
let yesScale = 1;

/* ğŸµ Toggle Music */
musicToggle.addEventListener("click", function(e){
    e.stopPropagation();
    if(!isPlaying){
        music.volume = 0.7;
        music.play().catch(()=>{});
        musicToggle.innerHTML = "ğŸ”Š";
        isPlaying = true;
    } else {
        music.pause();
        musicToggle.innerHTML = "ğŸ”‡";
        isPlaying = false;
    }
});

/* Move NO button safely */
function moveNo(e){
    e.preventDefault();
    e.stopPropagation();

    const maxX = window.innerWidth - noBtn.offsetWidth;
    const maxY = window.innerHeight - noBtn.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    // Grow YES safely
    if (yesScale < 1.8) {
        yesScale += 0.08;
        yesBtn.style.transform =
          `translate(-50%, -50%) scale(${yesScale})`;
    }
}

noBtn.addEventListener("touchstart", moveNo, { passive:false });
noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("click", function(e){
    e.preventDefault();
    e.stopPropagation();
});

/* YES button click */
yesBtn.addEventListener("click", function(e){
    e.stopPropagation();

    document.body.style.opacity = "0";

    setTimeout(function(){

        document.body.innerHTML = `
            <h1 style="font-family:'Pacifico',cursive;">
                Thanks for Accepting ğŸ¥ºğŸ™
            </h1>
            <p>Scan this to follow me ğŸ’•</p>
            <br><br>

            <img src="qr.png"
                 style="
                    width:220px;
                    max-width:80%;
                    border-radius:20px;
                    box-shadow:0 10px 30px rgba(0,0,0,0.2);
                 ">

        `;

        document.body.style.opacity = "1";

    }, 600);

});
</script>

</body>
</html>
